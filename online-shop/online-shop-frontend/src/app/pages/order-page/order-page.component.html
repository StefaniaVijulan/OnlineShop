<div class="row">
  <div class="col-75">
    <div class="container">
      <form #placeOrderForm = "ngForm"  (ngSubmit)="placeOrder(placeOrderForm)">
        <div class="row">
          <div class="col-50">
            <h3>Date de facturare</h3>
            <label for="firstname">Nume complet</label>
            <input type="text" id="firstname" name="firstname" disabled value="{{loggedUser.firstName}} {{loggedUser.lastName}}">
            <label for="address">Adresă</label>
            <input type="text" id="address" name="address" ngModel required placeholder="Strada Universitatii nr. 1">
            <label for="city">Oraș</label>
            <input type="text" id="city" name="city" ngModel required placeholder="București">

            <div class="row">
              <div class="col-50">
                <label for="country">Țară</label>
                <input type="text" id="country" name="country" ngModel required placeholder="Romania">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" ngModel required placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Plată</h3>
            <label for="cardname">Numele de pe card</label>
            <input type="text" id="cardname" name="cardname" placeholder="Maria Popescu"  ngModel required>
            <label for="cardnumber">Numărul cardului</label>
            <input type="text" id="cardnumber" name="cardnumber" placeholder="1111-2222-3333-4444"  ngModel required>
            <label for="expmonth">Luna de expirare</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="Septembrie"  ngModel required>

            <div class="row">
              <div class="col-50">
                <label for="expyear">Anul exprirării</label>
                <input type="text" id="expyear" name="expyear" placeholder="2025"  ngModel required>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352"  ngModel required>
              </div>
            </div>
          </div>

        </div>
        <p class="total-price">Total: {{totalPrice}} lei</p>
        <p class="error-order">{{errorMessage}}</p>
        <button type="submit" class="place-order-button">Plasează comanda</button>
      </form>
    </div>
  </div>


</div>
