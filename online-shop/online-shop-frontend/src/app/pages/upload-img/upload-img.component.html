<mat-spinner *ngIf="checkUploadImg"></mat-spinner>
<div>
  <input type="file" (change)="onFileChandes($event)"><br>
  <br>
  <button *ngIf="downloadURL?!selectedFile:selectedFile" mat-stroked-button
    class="mat-button-toggle-group"
    (click)="onUpload()">Incarca fotografia</button>
<div *ngIf="downloadURL" style="margin-bottom: 10px; margin-top:10px;">
    <img [src]="downloadURL" style="width: 300px; height: auto;">
</div>
</div>
